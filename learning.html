<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Against Humanity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Space Grotesk", serif;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 960px;
            height: 540px;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video {
            position: absolute;
            top: 45%;
            left: 51%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 180px;
        }
        .hidden-box {
	position: absolute;
	top: 400px;
	left: 80px;
	width: 210px;
	height: 100px;
	background-color: rgba(0, 0, 0, 0);
	cursor: pointer;
        }

        .popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 960px;
            height: 540px;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        .popup-content {
            position: relative;
            width: 500px;
            max-width: 480px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup-content img {
            width: 480px;
            height: 480px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }
        .action-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="learning.jpg" alt="Background Image" class="background-image">
        <iframe 
            class="video" 
            src="https://www.youtube.com/embed/Jy8KukgWvhE?si=y1N4DP4dk7Co2tXc" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <div class="hidden-box" onclick="showPopup()"></div>
        <a href="flee.html" class="action-button" id="actionButton">Leave the facility</a>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">X</button>
            <img src="mindmap.png" alt="Image 2">
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('actionButton').style.display = 'block';
        }
    </script>
</body>
</html>
